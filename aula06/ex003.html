<body>
    <h1>Alá, Mundo!!!</h1><!--comentario-->
    <p>Já me livrei da maldição</p>

    <script>
        var numero1 = Number(window.prompt('Digite o primeiro número: '))
        var numero2 = Number(window.prompt('Digite o segundo número: '))
        var s = numero1 + numero2
        window.alert(`A soma entre o número ${numero1} e ${numero2} é: ${s}`)  //+ String(s))String(s) ou s.String()
        /*
        s.length me diz a quantidade de caracteres
        s.toLowerCase() passa a string para maiúscula
        s.toLowerCase() passa a string para minúscula
        */
    </script>
