<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Seu nome tem ${nome.length} letras.</br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}</br>`)
        document.writeln(`Seu nome em minúsculo é ${nome.toLocaleLowerCase()}`)
        /*
        n.toFixed(2) determina o número de casas decimais
        n.toFixed(2).replace(".", ",") troca o . por ,
        n.toLocalsString('pt-BR', {style: 'currency', currency: 'BRL'}) configura para formatação dinheiro Brasileiro
        */
    </script>
</body>
</html>
